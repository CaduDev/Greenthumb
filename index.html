<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <div class="banner-section" id="top">
      <div class="banner_bg-section"></div>
      <div class="banner_bg-section"></div>
      <div class="banner_bg-section"></div>
      <div class="logo">
        <div>
          <img src="./images/icons/logo-white.svg" alt="">
          <h1>Find your next green friend</h1>
          <img src="./images/icons/arrow-down.svg" alt="">
        </div>
      </div>
    </div>
    <div class="options_filter-section">
      <div class="options_filter-content">
        <div class="card_filter">
          <div class="image">
            <img src="./images/illustrations/sun.png" alt="sun-icon">
          </div>
          <p>1. Set the amount of <strong>sunlight</strong> your plant will get.</p>
          <div class="div-select">
            <select id="sunlight">
              <option value="">Selecione</option>
              <option value="no">no</option>
              <option value="low">low</option>
              <option value="high">high</option>
            </select>
          </div>
        </div>
        <div class="card_filter">
          <div class="image">
            <img src="./images/illustrations/wateringcan.png" alt="sun-icon">
          </div>
          <p>2. How often do you want to <strong>water</strong> yout plant?</p>
          <div class="div-select">
            <select id="water">
              <option value="">Selecione</option>
              <option value="regularly">regularly</option>
              <option value="daily">daily</option>
              <option value="rarely">rarely</option>
            </select>
          </div>
        </div>
        <div class="card_filter">
          <div class="image">
            <img src="./images/illustrations/dog.png" alt="sun-icon">
          </div>
          <p>3. Do you have pets? Do they <strong>chew</strong> plants?</p>
          <div class="div-select">   
            <select id="chew">
              <option value="">Selecione</option>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>  
          </div>
        </div>
      </div>
    </div>
    <div class="itens-section">
      <div id="first_message-container">

      </div>
      <div id="content" class="content">
      </div>
      <div class="back_to_the_top">
        <button id="back_to_the_top">
          <img src="./images/icons/arrow-up.svg" alt="">
          <span>Back to the top</span>
        </button>
      </div>
    </div>
    <script src="./scripts.js" async></script>
  </body>
</html>
